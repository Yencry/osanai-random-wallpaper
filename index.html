    <meta charset="UTF-8" />
    <title>随机壁纸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #000;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.35);
            padding: 16px 24px;
            border-radius: 999px;
            display: none;
            gap: 12px;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .title {
            font-size: 16px;
            white-space: nowrap;
        }
        .btn {
            border: none;
            outline: none;
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #ffffff;
            color: #111827;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        .btn:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }
        .btn span.icon {
            font-size: 16px;
        }
        @media (max-width: 600px) {
            body {
                background-position: center top;
            }
            .overlay {
                width: calc(100% - 32px);
                justify-content: space-between;
                border-radius: 999px;
            }
            .title {
                font-size: 14px;
            }
            .btn {
                padding-inline: 14px;
            }
        }
    </style>
</head>

        const STATE_KEY = "rw_state_v1";
        const STATE_VERSION = images.join("|");

        function shuffleOrder(length) {
            const arr = [];
            for (let i = 0; i < length; i++) {
                arr.push(i);
            }
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
            return arr;
        }

        function loadState() {
            try {
                const raw = window.localStorage.getItem(STATE_KEY);
                if (!raw) return null;
                const data = JSON.parse(raw);
                if (!data || data.version !== STATE_VERSION) return null;
                if (!Array.isArray(data.order)) return null;
                if (typeof data.position !== "number") return null;
                if (data.order.length !== images.length) return null;
                return data;
            } catch (e) {
                return null;
            }
        }

        function saveState(state) {
            try {
                window.localStorage.setItem(STATE_KEY, JSON.stringify(state));
            } catch (e) {
                // ignore
            }
        }

        function createInitialState() {
            return {
                version: STATE_VERSION,
                order: shuffleOrder(images.length),
                position: -1
            };
        }

        let playState = loadState() || createInitialState();

        function getNextIndex() {
            if (!playState || !Array.isArray(playState.order) || playState.order.length === 0) {
                return -1;
            }
            playState.position++;
            if (playState.position >= playState.order.length) {
                playState.order = shuffleOrder(images.length);
                playState.position = 0;
            }
            saveState(playState);
            return playState.order[playState.position];
        }

        function setRandomWallpaper() {
            const idx = getNextIndex();
            if (idx === -1) return;
            const src = images[idx];
            document.body.style.backgroundImage = `url("${src}")`;
        }

        const nextBtn = document.getElementById("nextBtn");
        if (nextBtn) {
            nextBtn.addEventListener("click", function () {
                setRandomWallpaper();
            });
        }

        // 初次加载时按轮询顺序展示一张
        setRandomWallpaper();
    </script>
